<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('992c38e3b215e9dd3ded', {
      cluster: 'eu',
      encrypted: true
    });

    var channel = pusher.subscribe('kafi-channel');
    channel.bind('kafi-event', function(data) {
      alert(data.message);
    });
  </script>
</head>
